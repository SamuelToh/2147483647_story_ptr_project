<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Beauty of AngularNvD3 Charts!</h1>
  </div>
</div>
<div class="row">

  <div class="panel-group" ng-controller="MasterNvD3Chart">

    <div class="panel panel-default" style="width: 100%" ng-controller="StackedBarChart as cost">
      <div class="panel-heading"><h4>My historic utility bills</h4></div>
      <div class="panel-body">
        <nvd3 options="cost.options" data="cost.data"></nvd3>
      </div>
    </div>

    <div class="panel panel-default" ng-controller="ZoomableBarChart as electricUsed">
      <div class="panel-heading"><h4>Electricity usage</h4></div>
      <div class="panel-body">
        <nvd3 options="electricUsed.options" data="electricUsed.data"></nvd3>
      </div>
    </div>

    <div class="panel panel-default" ng-controller="SimpleLineChart as waterUsed">
      <div class="panel-heading"><h4>Yesterday's Water usage</h4></div>
      <div class="panel-body">
        <nvd3 options="waterUsed.options" data="waterUsed.data"></nvd3>
      </div>
    </div>

    <div class="panel panel-default" ng-controller="SimpleLineNoAreaChart as gasUsed">
      <div class="panel-heading"><h4>Yesterday's Gas usage</h4></div>
      <div class="panel-body">
        <nvd3 options="gasUsed.options" data="gasUsed.data"></nvd3>
      </div>
    </div>

    

  </div>
</div>
